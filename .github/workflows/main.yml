name: main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions: {}

jobs:
  main:
    name: main
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3

      - name: âœ¨ Lint
        uses: trunk-io/trunk-action@v1

      - name: ğŸ Set up Bazelisk
        uses: bazelbuild/setup-bazelisk@v2

      - name: ğŸ’¾ Mount Bazel cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel
          key: bazel

      - name: ğŸ”¨ Build
        run: make build

      - name: âœ¨ Verify working directory is clean
        run: ./scripts/verify-clean.bash

      - name: ğŸ¯ Test
        run: make test
